<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Property Owner Quiz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            font-size: 16px;
        }

        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            padding-bottom: 50px; /* Space to avoid cutoff */
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .option {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #155200;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #76a374;
        }

        @media (max-width: 600px) {
            html, body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Question {{ index + 1 }} of {{ total }}</h2>
    <form method="POST">
        <p><strong>{{ question.question }}</strong></p>
        {% for text, value in question.answers %}
            <div class="option">
                <label>
                    <input type="radio" name="answer" value="{{ value }}" required>
                    {{ text }}
                </label>
            </div>
        {% endfor %}
        <button type="submit">Next</button>
    </form>

    <script>
        function sendHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ height }, "*");
        }

        window.onload = sendHeight;
        window.onresize = sendHeight;

        let i = 0;
        const interval = setInterval(() => {
            sendHeight();
            i++;
            if (i > 10) clearInterval(interval);
        }, 200);
    </script>
</body>
</html>
