<!DOCTYPE html>
<html>
<head>
    <title>Chicago Landlord Quiz</title>
</head>
<body>
    <h1>Chicago Landlord Quiz</h1>
    <p><strong>Question {{ index + 1 }} of {{ total }}</strong></p>
    <form method="post">
        <p><strong>{{ question.question }}</strong></p>
        {% for answer, value in question.answers %}
            <label>
                <input type="radio" name="answer" value="{{ value }}" required>
                {{ answer }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
