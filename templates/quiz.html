<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chicago Property Owner Quiz</title>
</head>
<body style="font-family: Arial; max-width: 600px; margin: auto; padding: 20px; background: #fff;">
    <h1 style="font-size: 28px; margin-bottom: 10px; color: #333;">Chicago Landlord Quiz</h1>
    <h2>Question {{ index + 1 }} of {{ total }}</h2>
    <form method="POST">
        <p><strong>{{ question.question }}</strong></p>
        {% for text, value in question.answers %}
            <div style="margin-bottom: 10px;">
                <label>
                    <input type="radio" name="answer" value="{{ value }}" required>
                    {{ text }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" style="background-color:#155200; color:white; padding:10px 20px; border:none; cursor:pointer;">Next</button>
    </form>
    <script>
  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ height }, "*");
  }
  window.onload = sendHeight;
  window.onresize = sendHeight;
</script>
</body>
</html>
